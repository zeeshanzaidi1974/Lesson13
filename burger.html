<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="burger.css">
    <title>Burger Menu</title>
</head>
<body>
    <div class="nav" id="nav-bar">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a class="icon" onclick="burgerMenu()">
        <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <div class="info">
        <h2>Responsive Topnav Example</h2>
        <p>As this page gets smaller, the navigation menu will turn into a responsive 
            burger menu. 
        </p>
    </div>
    
    <script>
    function burgerMenu() {
        let burger = document.getElementById("nav-bar");
        if (burger.className === "nav") {
        burger.className += " responsive";
        } else {
        burger.className = "nav";
        }
    }
    </script>
    
</body>
</html>
